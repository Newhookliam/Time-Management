<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9afcdcb935.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/timeU.png">
    <title>Project Management</title>
</head>
<body>
    <!--Title and logo-->
    <div id="title">
        <div id="logoIcon">
            <a href="main.html">
                <img src="/images/timeU.png" alt="logo" style="width: 100px;">
            </a>
        </div>
            <h1>Time Management and Tasks</h1>
        <div class="navIcon">
           <a href="profile.html"><i class="fa fa-id-badge fa-2x"></i></a> 
           <a href="settings.html"><i class="fa fa-gear fa-2x"></i></a> 
        </div>
    </div>
    <hr>
    <!--start of navigation-->
    <nav>
        <div id="nav">
            <!--Navigation buttons-->
            <div class="navItems">
                <a href="login.html"><li>Login</li></a> 
                <a href="signUp.html"><li>Sign Up</li></a>
                <a href="projects.html"><li>Projects</li></a>
                <a href="management.html"><li>Management</li></a>
            </div>
        </div>
    </nav>
    <!--End of navigation-->
    <!--content left panel-->
    <div id="popup">
        <div class="popupText">
            <form action="/" class="formDetail">
                <h2>Task</h2>
                <div>
                <label for="important">Important</label>
                <input type="radio" name="important" id="radImportant">
                <label for="necessary">Necessary</label>
                <input type="radio" name="necessary" id="radNecessary">
                </div>
                <input type="text" id="detail" style="width: 100%; padding-bottom: 30%;">

                <button class="submitBtn">Submit</button>
            </form>
        </div>
    </div>
    <!--content panel finish-->
<div class="blurShow">
    <main id="Main">
        <aside id="contentMenu">
            <section class="newTask">
                <a href="/">
                    <h4 class="taskNew">Add New Task</h4>
                    <button id="addNewTask"><i class="fa fa-plus fa-2x"></i></button>
                    </a>
            </section>
            <section class="saveProject">
                <button id="saveWork">Save your Project</button>
            </section>
            <div class="savedPopup">
                <p>Saved!</p>
            </div>
            <div class="contentHeader">
                <br>
                <hr>
                <p style="padding-top: 10px;">Last Completed Tasks</p>
            </div>
            <div>
                <ol id="contentList">

                </ol>
            </div>
        </aside>
        <div>
            <section class="important">
                <h2>Important</h2>
                <hr>
                <ol id="important">

                </ol>
            </section>
        </div>
        <div>
            <section class="lessImportant">
                <h2>Less-Important</h2>
                <hr>
                <ol id="lessImportant">

                </ol>
            </section>
        </div>
    </main>
</div>
    <script src="app.js"></script>
</body>
</html>
